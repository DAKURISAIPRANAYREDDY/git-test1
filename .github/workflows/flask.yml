name: Test Flask App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11   # âœ… Correct version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Flask app
        run: |
          python app.py &
          sleep 5
          curl "http://127.0.0.1:5000/"

